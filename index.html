<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="css/termproject.css">
    <link rel="stylesheet" href="css/flipclock.css">
    <script src="js/jquery.js"></script>
    <script src="js/flip.min.js"></script>
</head>
<body>
    We're almost there.  Time left:
    <div id=".clock"> </div>
    <script>
     var endTime = new Date('January 2, 2017 13:00:00'); // woo hardcoding ftw
     var timeNow = new Date();
     var timeDifference = (endTime.getTime() - timeNow.getTime()) / 1000;

     var clock = new FlipClock($('.clock'), timeDifference, {
         // Create a day counter
         clockFace: 'DailyCounter',
         countdown: true,
         });
    </script>
</body>
