    Counts down to noon EST on 1/1/2018, the Monday before the first day of class (Wednesday).
    <br>
    <br>
    <div class="clock" id="clock"> </div>
    <script type="text/javascript">
     var clock;
     function createClock() {
         var endTime = new Date(Date.UTC(2018, 0, 1, 20)); // woo hardcoding ftw
         /* new Date(Date.UTC(year, month, day, hour))*/
         // year: straight-up year
         // month: 0 to 11 ?????????? whyyyyyyyyy
         // day: 1 to 31
         // hour: 0 to 23
         // minute: 0 to 59
         var timeNow = new Date();
         var timeDifference = endTime.getTime() / 1000 - timeNow.getTime() / 1000;
         document.getElementById("clock").innerHTML = "";
         clock = new FlipClock($('.clock'), timeDifference, {
             // Create a day counter
             clockFace: 'DailyCounter',
             countdown: true,
         });
         window.setTimeout(createClock, 60 * 1000); // best solution ever to prevent desyncs: start a new clock every minute
     }
     createClock();

    </script>
