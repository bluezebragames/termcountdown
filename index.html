<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="css/termproject.css">
    <link rel="stylesheet" href="css/flipclock.css">
    <script src="js/jquery.js"></script>
    <script src="js/flip.min.js"></script>
</head>
<body>
    I miss you.
    <div class="clock"> </div>
    <script type="text/javascript">
     var endTime = new Date(Date.UTC(2017, 1, 2, 22, 0, 0)); // woo hardcoding ftw
     /* new Date(Date.UTC(year, month, day, hour, minute, second))*/
     var timeNow = new Date();
     var timeDifference = endTime.getTime() / 1000 - timeNow.getTime() / 1000;

     var clock = new FlipClock($('.clock'), timeDifference, {
         // Create a day counter
         clockFace: 'DailyCounter',
         countdown: true,
         });
    </script>
</body>
